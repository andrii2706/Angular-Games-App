<div>
  <div class="pagination">
    <pagination-controls (pageChange)="navigateTo($event)"></pagination-controls>
  </div>
  <div class="list-of-games" *ngIf="totalGames" >
    <app-game *ngFor="let game of games | paginate: { itemsPerPage: 20, currentPage: page, totalItems:totalGames.count}"
              [game]="game"></app-game>
  </div>
  <div class="pagination">
    <pagination-controls class="my-pagination" (pageChange)="navigateTo($event)"></pagination-controls>
  </div>
</div>
